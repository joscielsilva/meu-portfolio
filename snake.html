<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Moderno</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2c3e50; /* Fundo da página: Azul Petróleo */
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
            padding: 10px 0;
            user-select: none;
        }
        
        h1 { margin: 5px 0; font-size: 24px; text-shadow: 2px 2px #000; }

        .game-container {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 90vw;
            max-height: 55vh; 
            aspect-ratio: 1 / 1;
            /* Borda bonita e arredondada */
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
            background-color: #34495e; /* Fundo do jogo: Azul um pouco mais claro */
            overflow: hidden;
            border: 4px solid #ecf0f1;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- MENUS --- */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.9); /* Azul escuro transparente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            border-radius: 10px;
        }

        #btnStart {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #2ecc71; /* Verde Esmeralda */
            color: white;
            border: none;
            border-radius: 50px; /* Botão redondo */
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 0 #27ae60;
            margin-top: 15px;
            transition: transform 0.1s;
        }
        #btnStart:active { transform: translateY(2px); box-shadow: none; }

        .score-info { text-align: center; color: #fff; margin-bottom: 10px; }
        .big-text { font-size: 24px; font-weight: bold; color: #f1c40f; }
        .small-text { font-size: 16px; color: #bdc3c7; }

        #speedIndicator {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #f1c40f;
            font-weight: bold;
            font-size: 16px;
            z-index: 5;
            text-shadow: 1px 1px #000;
        }

        /* CONTROLES */
        .controls {
            display: none;
            margin-top: 15px;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .row { display: flex; gap: 8px; }

        button.d-pad {
            width: 65px;
            height: 65px;
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            border-radius: 15px;
            font-size: 30px;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 0 4px 0 #bdc3c7;
        }
        button.d-pad:active { background-color: #bdc3c7; transform: translateY(4px); box-shadow: none; }

        @media (max-width: 800px) { .controls { display: flex; } }
    </style>
</head>
<body>

    <h1>Snake Game</h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="speedIndicator">Nível: 1</div>

        <div id="startScreen">
            <div class="score-info">
                <div id="finalScoreText" class="big-text" style="display:none;">FIM DE JOGO</div>
                <div class="small-text">RECORDE</div>
                <div id="highScoreDisplay" class="big-text">0</div>
            </div>
            <button id="btnStart">JOGAR</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="d-pad" id="btnUp">⬆️</button>
        <div class="row">
            <button class="d-pad" id="btnLeft">⬅️</button>
            <button class="d-pad" id="btnRight">➡️</button>
        </div>
        <button class="d-pad" id="btnDown">⬇️</button>
    </div>

    <script>
        // --- ÁUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'eat') {
                oscillator.type = 'sine'; // Som mais suave (Seno)
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } 
            else if (type === 'die') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- LÓGICA ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const btnStart = document.getElementById("btnStart");
        const highScoreDisplay = document.getElementById("highScoreDisplay");
        const finalScoreText = document.getElementById("finalScoreText");
        const speedIndicator = document.getElementById("speedIndicator");

        const box = 25; 
        const canvasSize = 500; 
        
        const startSpeed = 150; 
        const speedStep = 10;   
        const maxSpeed = 50;    
        
        let currentSpeed = startSpeed;
        let snake = [];
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let food = {};
        let score = 0;
        let level = 1;
        
        let animationFrameId;
        let lastRenderTime = 0;
        let isGameOver = false;

        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreDisplay.innerText = highScore;

        btnStart.addEventListener("click", startGame);
        document.getElementById("btnUp").onclick = () => setDirection('UP');
        document.getElementById("btnDown").onclick = () => setDirection('DOWN');
        document.getElementById("btnLeft").onclick = () => setDirection('LEFT');
        document.getElementById("btnRight").onclick = () => setDirection('RIGHT');

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            startScreen.style.display = "none";
            isGameOver = false;
            
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            
            direction = "RIGHT";
            nextDirection = "RIGHT";
            score = 0;
            level = 1;
            currentSpeed = startSpeed;
            lastRenderTime = 0; 
            
            updateLevelDisplay();
            createFood();

            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            window.requestAnimationFrame(gameLoop);
        }

        // LOOP
        function gameLoop(currentTime) {
            if(isGameOver) return; 
            window.requestAnimationFrame(gameLoop);
            
            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < currentSpeed / 1000) return;

            lastRenderTime = currentTime;
            update();
            draw();
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvasSize/box)) * box,
                y: Math.floor(Math.random() * (canvasSize/box)) * box
            };
        }

        function updateLevelDisplay() {
            speedIndicator.innerText = "Nível: " + level;
        }

        function increaseSpeed() {
            if (currentSpeed > maxSpeed) {
                currentSpeed -= speedStep; 
                level++;
                updateLevelDisplay();
            }
        }

        function gameOver() {
            isGameOver = true; 
            playSound('die'); 
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.innerText = highScore + " (NOVO!)";
            } else {
                highScoreDisplay.innerText = highScore;
            }

            finalScoreText.innerText = "FIM! PONTOS: " + score;
            finalScoreText.style.display = "block";
            
            startScreen.style.display = "flex"; 
            btnStart.innerText = "JOGAR NOVAMENTE";
        }

        document.addEventListener("keydown", (event) => {
            if(event.keyCode == 37) setDirection('LEFT');
            if(event.keyCode == 38) setDirection('UP');
            if(event.keyCode == 39) setDirection('RIGHT');
            if(event.keyCode == 40) setDirection('DOWN');
            if(event.keyCode == 13 && startScreen.style.display !== "none") startGame();
        });

        function setDirection(newDir) {
            if(newDir == "LEFT" && direction != "RIGHT") nextDirection = "LEFT";
            if(newDir == "UP" && direction != "DOWN") nextDirection = "UP";
            if(newDir == "RIGHT" && direction != "LEFT") nextDirection = "RIGHT";
            if(newDir == "DOWN" && direction != "UP") nextDirection = "DOWN";
        }

        function update() {
            direction = nextDirection;
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(direction == "LEFT") snakeX -= box;
            if(direction == "UP") snakeY -= box;
            if(direction == "RIGHT") snakeX += box;
            if(direction == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                playSound('eat');
                if (score > 0 && score % 10 === 0) increaseSpeed(); 
                createFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || 
               snakeY < 0 || snakeY >= canvas.height || 
               collision(newHead, snake)) {
                gameOver(); 
                return;
            }
            snake.unshift(newHead);
        }

        // --- FUNÇÃO DE DESENHO (DRAW) MODERNA ---
        function draw() {
            // Fundo (Limpa e Pinta)
            ctx.fillStyle = "#34495e"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 1. DESENHA A COMIDA (MAÇÃ)
            // Em vez de quadrado, desenha um círculo
            let foodCenterX = food.x + box/2;
            let foodCenterY = food.y + box/2;
            let radius = box/2 - 2;

            ctx.beginPath();
            ctx.arc(foodCenterX, foodCenterY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#e74c3c"; // Vermelho bonito
            ctx.fill();
            
            // Folhinha da maçã (detalhe)
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(foodCenterX - 2, food.y + 2, 4, 6);


            // 2. DESENHA A COBRA
            for(let i = 0; i < snake.length; i++) {
                
                // Cabeça tem uma cor, corpo tem outra
                // Corpo alterna entre verde claro e verde médio
                ctx.fillStyle = (i == 0) ? "#2ecc71" : (i % 2 == 0 ? "#27ae60" : "#229954");
                
                // Desenha quadrado arredondado (simulado com arco nos cantos ou círculo interno)
                // Para simplificar e ficar bonito, vamos desenhar quadrados com bordas arredondadas:
                let x = snake[i].x;
                let y = snake[i].y;
                let s = box; // tamanho

                // Preenchimento
                ctx.fillRect(x + 1, y + 1, s - 2, s - 2);
                
                // --- DETALHE DA CABEÇA (OLHOS) ---
                if (i == 0) {
                    ctx.fillStyle = "white"; // Branco do olho
                    
                    // Posição dos olhos depende da direção
                    let eyeOffsetX1, eyeOffsetY1, eyeOffsetX2, eyeOffsetY2;
                    
                    // Configura posição baseada na direção
                    if (direction == "RIGHT") {
                        eyeOffsetX1 = s - 8; eyeOffsetY1 = 6;
                        eyeOffsetX2 = s - 8; eyeOffsetY2 = s - 10;
                    } else if (direction == "LEFT") {
                        eyeOffsetX1 = 4; eyeOffsetY1 = 6;
                        eyeOffsetX2 = 4; eyeOffsetY2 = s - 10;
                    } else if (direction == "UP") {
                        eyeOffsetX1 = 6; eyeOffsetY1 = 4;
                        eyeOffsetX2 = s - 10; eyeOffsetY2 = 4;
                    } else { // DOWN
                        eyeOffsetX1 = 6; eyeOffsetY1 = s - 8;
                        eyeOffsetX2 = s - 10; eyeOffsetY2 = s - 8;
                    }

                    // Olho 1
                    ctx.fillRect(x + eyeOffsetX1, y + eyeOffsetY1, 4, 4);
                    // Olho 2
                    ctx.fillRect(x + eyeOffsetX2, y + eyeOffsetY2, 4, 4);
                    
                    // Pupila preta
                    ctx.fillStyle = "black"; 
                    ctx.fillRect(x + eyeOffsetX1 + 1, y + eyeOffsetY1 + 1, 2, 2);
                    ctx.fillRect(x + eyeOffsetX2 + 1, y + eyeOffsetY2 + 1, 2, 2);
                }
            }
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
