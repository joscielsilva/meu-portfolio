<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #2b2b2b;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            padding: 10px 0;
            user-select: none;
        }
        
        h1 { margin: 5px 0; font-size: 20px; }

        .game-container {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 90vw;
            max-height: 55vh; 
            aspect-ratio: 1 / 1;
            outline: 4px solid #4CAF50; 
            background-color: #000;
            box-shadow: 0px 0px 30px rgba(0,0,0,0.6);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- MENUS --- */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #btnStart {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 0 #2e7d32;
            margin-top: 15px;
        }
        #btnStart:active { transform: translateY(2px); box-shadow: none; }

        .score-info { text-align: center; color: #fff; margin-bottom: 10px; }
        .big-text { font-size: 24px; font-weight: bold; color: #ffeb3b; }
        .small-text { font-size: 16px; color: #ccc; }

        #speedIndicator {
            position: absolute;
            top: 5px;
            right: 5px;
            color: yellow;
            font-weight: bold;
            font-size: 14px;
            z-index: 5;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 5px;
        }

        .controls {
            display: none;
            margin-top: 15px;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .row { display: flex; gap: 5px; }

        button.d-pad {
            width: 60px;
            height: 60px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 0 4px 0 #222;
            -webkit-tap-highlight-color: transparent;
        }
        button.d-pad:active { background-color: #4CAF50; transform: translateY(4px); box-shadow: none; }

        @media (max-width: 800px) { .controls { display: flex; } }
    </style>
</head>
<body>

    <h1>Snake Game</h1>

    <div class="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="speedIndicator">Nível: 1</div>

        <div id="startScreen">
            <div class="score-info">
                <div id="finalScoreText" class="big-text" style="display:none;">FIM DE JOGO</div>
                <div class="small-text">RECORDE ATUAL</div>
                <div id="highScoreDisplay" class="big-text">0</div>
            </div>
            <button id="btnStart">JOGAR</button>
        </div>
    </div>
    
    <div class="controls">
        <button class="d-pad" id="btnUp">⬆️</button>
        <div class="row">
            <button class="d-pad" id="btnLeft">⬅️</button>
            <button class="d-pad" id="btnRight">➡️</button>
        </div>
        <button class="d-pad" id="btnDown">⬇️</button>
    </div>

    <script>
        // --- SISTEMA DE ÁUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'eat') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } 
            else if (type === 'die') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            }
        }

        // --- LÓGICA DO JOGO ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const btnStart = document.getElementById("btnStart");
        const highScoreDisplay = document.getElementById("highScoreDisplay");
        const finalScoreText = document.getElementById("finalScoreText");
        const speedIndicator = document.getElementById("speedIndicator");

        const box = 25; 
        const canvasSize = 500; 
        
        // Configurações de Velocidade
        const startSpeed = 150; 
        const speedStep = 10;   
        const maxSpeed = 50;    
        
        let currentSpeed = startSpeed;
        let snake = [];
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let food = {};
        let score = 0;
        let level = 1;
        
        // Variáveis do Novo Loop
        let animationFrameId;
        let lastRenderTime = 0;
        let isGameOver = false;

        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreDisplay.innerText = highScore;

        btnStart.addEventListener("click", startGame);
        document.getElementById("btnUp").onclick = () => setDirection('UP');
        document.getElementById("btnDown").onclick = () => setDirection('DOWN');
        document.getElementById("btnLeft").onclick = () => setDirection('LEFT');
        document.getElementById("btnRight").onclick = () => setDirection('RIGHT');

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            startScreen.style.display = "none";
            isGameOver = false;
            
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            
            direction = "RIGHT";
            nextDirection = "RIGHT";
            score = 0;
            level = 1;
            currentSpeed = startSpeed;
            lastRenderTime = 0; 
            
            updateLevelDisplay();
            createFood();

            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            window.requestAnimationFrame(gameLoop);
        }

        // GAME LOOP (requestAnimationFrame)
        function gameLoop(currentTime) {
            if(isGameOver) return; 

            window.requestAnimationFrame(gameLoop);

            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;

            if (secondsSinceLastRender < currentSpeed / 1000) return;

            lastRenderTime = currentTime;
            update();
            draw();
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvasSize/box)) * box,
                y: Math.floor(Math.random() * (canvasSize/box)) * box
            };
        }

        function updateLevelDisplay() {
            speedIndicator.innerText = "Nível: " + level;
        }

        function increaseSpeed() {
            if (currentSpeed > maxSpeed) {
                currentSpeed -= speedStep; 
                level++;
                updateLevelDisplay();
            }
        }

        function gameOver() {
            isGameOver = true; 
            playSound('die'); 
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.innerText = highScore + " (NOVO!)";
            } else {
                highScoreDisplay.innerText = highScore;
            }

            finalScoreText.innerText = "FIM! PONTOS: " + score;
            finalScoreText.style.display = "block";
            
            startScreen.style.display = "flex"; 
            btnStart.innerText = "JOGAR NOVAMENTE";
        }

        document.addEventListener("keydown", (event) => {
            if(event.keyCode == 37) setDirection('LEFT');
            if(event.keyCode == 38) setDirection('UP');
            if(event.keyCode == 39) setDirection('RIGHT');
            if(event.keyCode == 40) setDirection('DOWN');
            if(event.keyCode == 13 && startScreen.style.display !== "none") startGame();
        });

        function setDirection(newDir) {
            if(newDir == "LEFT" && direction != "RIGHT") nextDirection = "LEFT";
            if(newDir == "UP" && direction != "DOWN") nextDirection = "UP";
            if(newDir == "RIGHT" && direction != "LEFT") nextDirection = "RIGHT";
            if(newDir == "DOWN" && direction != "UP") nextDirection = "DOWN";
        }

        function update() {
            direction = nextDirection;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(direction == "LEFT") snakeX -= box;
            if(direction == "UP") snakeY -= box;
            if(direction == "RIGHT") snakeX += box;
            if(direction == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                playSound('eat');
                if (score > 0 && score % 10 === 0) increaseSpeed(); 
                createFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || 
               snakeY < 0 || snakeY >= canvas.height || 
               collision(newHead, snake)) {
                gameOver(); 
                return;
            }

            snake.unshift(newHead);
        }

        function draw() {
            ctx.fillStyle = "#111"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ff3333";
            ctx.fillRect(food.x, food.y, box, box);
            
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#4CAF50" : "#FFFFFF"; 
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#2E7D32"; 
                ctx.lineWidth = 1; 
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
